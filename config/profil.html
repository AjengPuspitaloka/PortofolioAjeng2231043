<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f9fc 0%, #ffffff 100%);
        }

        .dashboard {
            display: flex;
            flex: 1;
            position: relative;
        }

        /* Enhanced Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #1e40af 0%, #1e3a8a 100%);
            width: 280px;
            padding: 2rem;
            color: white;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            color: #fff;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            margin-top: 1rem;
        }

        .nav-links li {
            margin: 0.75rem 0;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-links a i {
            margin-right: 0.75rem;
            width: 20px;
        }

        .active {
            background: rgba(255, 255, 255, 0.15) !important;
            color: white !important;
        }

        /* Enhanced Profile Container */
        .profile-container {
            margin-left: 280px;
            padding: 3rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-card {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3b82f6;
            padding: 4px;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            border-color: #2563eb;
        }

        .profile-card h2 {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .info {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .edit-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: #dc2626;
        }

        /* Enhanced Edit Form */
        .edit-step-one {
            margin-top: 1.5rem;
            color: #64748b;
        }

        .edit-step-two {
            display: none;
            margin-top: 2rem;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .input-field:focus {
            border-color: #3b82f6;
            background: white;
            outline: none;
        }

        .input-field::placeholder {
            color: #94a3b8;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .save-btn {
            background: #22c55e;
        }

        .save-btn:hover {
            background: #16a34a;
        }

        .cancel-btn {
            background: #f59e0b;
        }

        .cancel-btn:hover {
            background: #d97706;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
            .profile-container {
                margin-left: 240px;
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 1.5rem;
            }
            .profile-container {
                margin-left: 0;
                padding: 1.5rem;
            }
            .profile-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="profile">
                <h2>Profile Settings</h2>
            </div>

            <ul class="nav-links">
                <li><a href="test.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="profil.html" class="active"><i class="fas fa-user"></i>Profile</a></li>
                <li><a href="settings.html"><i class="fas fa-cogs"></i>Settings</a></li>
                <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </aside>

        <div class="profile-container">
            <div class="profile-card">
                <img src="/api/placeholder/150/150" alt="Profile Picture" class="profile-pic" id="profilePic">
                <h2 id="userName">John Doe</h2>
                <p class="info" id="userRole">ADMIN</p>
                <p class="info" id="userEmail">johndoe@example.com</p>
                <a href="test.html" class="btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>

                <button class="edit-btn" id="editBtn">
                    <i class="fas fa-edit"></i>
                    Edit Profile
                </button>

                <div class="edit-step-one" id="editStepOne">
                    <p>Click "Edit Profile" to update your information</p>
                </div>

                <div class="edit-step-two" id="editStepTwo">
                    <input type="file" id="profilePicInput" class="input-field" accept="image/*">
                    <input type="text" id="nameInput" class="input-field" placeholder="Enter your name">
                    <input type="email" id="emailInput" class="input-field" placeholder="Enter your email">
                    <input type="text" id="roleInput" class="input-field" placeholder="Enter your role">
                    
                    <div class="button-group">
                        <button class="btn save-btn" id="saveBtn">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                        <button class="btn cancel-btn" id="cancelBtn">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your existing JavaScript code remains the same
        const profilePic = document.getElementById('profilePic');
        const userName = document.getElementById('userName');
        const userRole = document.getElementById('userRole');
        const userEmail = document.getElementById('userEmail');
        const editBtn = document.getElementById('editBtn');
        const profilePicInput = document.getElementById('profilePicInput');
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const roleInput = document.getElementById('roleInput');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const editStepOne = document.getElementById('editStepOne');
        const editStepTwo = document.getElementById('editStepTwo');

        editBtn.addEventListener('click', () => {
            editStepOne.style.display = 'none';
            editStepTwo.style.display = 'block';
            nameInput.value = userName.textContent;
            emailInput.value = userEmail.textContent;
            roleInput.value = userRole.textContent;
        });

        saveBtn.addEventListener('click', () => {
            const updatedName = nameInput.value;
            const updatedEmail = emailInput.value;
            const updatedRole = roleInput.value;
            const updatedProfilePicFile = profilePicInput.files[0];
            let updatedProfilePic = profilePic.src;

            if (updatedProfilePicFile) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    updatedProfilePic = reader.result;
                    updateProfile(updatedName, updatedEmail, updatedRole, updatedProfilePic);
                };
                reader.readAsDataURL(updatedProfilePicFile);
            } else {
                updateProfile(updatedName, updatedEmail, updatedRole, updatedProfilePic);
            }
        });

        function updateProfile(name, email, role, profilePic) {
            const updatedData = { name, email, role, profilePic };
            localStorage.setItem('userProfile', JSON.stringify(updatedData));

            userName.textContent = name;
            userEmail.textContent = email;
            userRole.textContent = role;
            profilePic.src = profilePic;

            editStepTwo.style.display = 'none';
            editStepOne.style.display = 'block';
        }

        cancelBtn.addEventListener('click', () => {
            editStepTwo.style.display = 'none';
            editStepOne.style.display = 'block';
        });

        window.onload = function() {
            const storedProfile = JSON.parse(localStorage.getItem('userProfile'));
            if (storedProfile) {
                userName.textContent = storedProfile.name || 'John Doe';
                userEmail.textContent = storedProfile.email || 'johndoe@example.com';
                userRole.textContent = storedProfile.role || 'ADMIN';
                profilePic.src = storedProfile.profilePic || '/api/placeholder/150/150';
            }
        };
    </script>
</body>
</html>
