<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - IT Support Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        display: flex;
        min-height: 100vh;
        background: linear-gradient(135deg, #195da1 0%, #ffffff 100%);
    }

    .dashboard {
        display: flex;
        flex: 1;
        position: relative;
    }

    /* Enhanced Sidebar */
    .sidebar {
        background: linear-gradient(180deg, #c4419a 0%, #8396cb 100%);
        width: 280px;
        padding: 2rem;
        color: white;
        position: fixed;
        height: 100vh;
        display: flex;
        flex-direction: column;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar .profile {
        text-align: center;
        margin-bottom: 2.5rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
    }

    .sidebar h2 {
        font-size: 1.5rem;
        color: #fff;
        font-weight: 600;
    }

    .nav-links {
        list-style: none;
        margin-top: 1rem;
    }

    .nav-links li {
        margin: 0.75rem 0;
    }

    .nav-links a {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        display: flex;
        align-items: center;
        padding: 0.875rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }

    .nav-links a:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transform: translateX(5px);
    }

    .nav-links a i {
        margin-right: 0.75rem;
        width: 20px;
    }

    .active {
        background: rgba(255, 255, 255, 0.15) !important;
        color: white !important;
    }

    /* Enhanced Profile Container */
    .profile-container {
        margin-left: 280px;
        padding: 3rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .profile-card {
        background: white;
        padding: 3rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 600px;
        text-align: center;
        position: relative;
        transition: all 0.3s ease;
    }

    .profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #de83f3;
        padding: 4px;
        margin-bottom: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .profile-pic:hover {
        transform: scale(1.05);
        border-color: #eb25d1;
    }

    .profile-card h2 {
        color: #1e293b;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .info {
        color: #64748b;
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background: #3b82f6;
        color: white;
        border-radius: 0.5rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .btn:hover {
        background: #2563eb;
        transform: translateY(-2px);
    }

    .btn i {
        margin-right: 0.5rem;
    }

    .edit-btn {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: #ef4444;
        color: white;
        border: none;
        padding: 0.625rem 1rem;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .edit-btn:hover {
        background: #dc2626;
    }

    /* Enhanced Edit Form */
    .edit-step-one {
        margin-top: 1.5rem;
        color: #64748b;
    }

    .edit-step-two {
        display: none;
        margin-top: 2rem;
        width: 100%;
    }

    .input-field {
        width: 100%;
        padding: 0.875rem;
        margin-bottom: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8fafc;
    }

    .input-field:focus {
        border-color: #3b82f6;
        background: white;
        outline: none;
    }

    .input-field::placeholder {
        color: #94a3b8;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .save-btn {
        background: #22c55e;
    }

    .save-btn:hover {
        background: #16a34a;
    }

    .cancel-btn {
        background: #f59e0b;
    }

    .cancel-btn:hover {
        background: #d97706;
    }

    @media (max-width: 1024px) {
        .sidebar {
            width: 240px;
        }
        .profile-container {
            margin-left: 240px;
            padding: 2rem;
        }
    }

    @media (max-width: 768px) {
        .dashboard {
            flex-direction: column;
        }
        .sidebar {
            position: relative;
            width: 100%;
            height: auto;
            padding: 1.5rem;
        }
        .profile-container {
            margin-left: 0;
            padding: 1.5rem;
        }
        .profile-card {
            padding: 2rem;
        }
    }
</style>
</head>
<body>
<div class="dashboard">
    <aside class="sidebar">
    
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i>Dashboard</a></li>
            <li><a href="profil.html" class="active"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="PETA.HTML"><i class="fas fa-map"></i> Location</a></li>
            <li><a href="settings.html"><i class="fas fa-cogs"></i>Settings</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </aside>


        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1 data-lang="settings">Settings</h1>
            </header>

            <section class="settings-container">
                <div class="setting-item">
                    <h2 data-lang="theme">Theme</h2>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                    <p data-lang="theme_desc">Switch between Light and Dark mode.</p>
                </div>

                <div class="setting-item">
                    <h2 data-lang="notifications">Notifications</h2>
                    <label class="switch">
                        <input type="checkbox" id="notificationToggle">
                        <span class="slider round"></span>
                    </label>
                    <p data-lang="notifications_desc">Enable or disable notifications.</p>
                </div>

                <div class="setting-item">
                    <h2 data-lang="security">Security</h2>
                    <label class="switch">
                        <input type="checkbox" id="securityToggle">
                        <span class="slider round"></span>
                    </label>
                    <p data-lang="security_desc">Enable Two-Factor Authentication (2FA).</p>
                </div>
                <div class="setting-item">
                    <h2>Support</h2>
                    <button onclick="window.location.href='mailto:support@company.com'">Hubungi IT Support</button>
                </div>
                <div class="setting-item">
                    <h2>Suara Notifikasi</h2>
                    <label class="switch">
                        <input type="checkbox" id="soundToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                                

                <div class="setting-item">
                    <h2 data-lang="language">Language</h2>
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="id">Bahasa Indonesia</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                    </select>
                    <p data-lang="language_desc">Choose your preferred language.</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Toggle Theme
        const themeToggle = document.getElementById("themeToggle");
        themeToggle.addEventListener("change", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
        
        // Load Theme Preference
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            themeToggle.checked = true;
        }
        
        // Handle Language Change
        const languageSelect = document.getElementById("languageSelect");
        const translations = {
            en: { settings: "Settings", dashboard: "Dashboard", profile: "Profile", logout: "Logout", theme: "Theme", theme_desc: "Switch between Light and Dark mode.", notifications: "Notifications", notifications_desc: "Enable or disable notifications.", security: "Security", security_desc: "Enable Two-Factor Authentication (2FA).", language: "Language", language_desc: "Choose your preferred language." },
            id: { settings: "Pengaturan", dashboard: "Dasbor", profile: "Profil", logout: "Keluar", theme: "Tema", theme_desc: "Beralih antara mode Terang dan Gelap.", notifications: "Notifikasi", notifications_desc: "Aktifkan atau nonaktifkan notifikasi.", security: "Keamanan", security_desc: "Aktifkan Autentikasi Dua Faktor (2FA).", language: "Bahasa", language_desc: "Pilih bahasa yang Anda inginkan." },
            es: { settings: "Configuración", dashboard: "Tablero", profile: "Perfil", logout: "Cerrar sesión", theme: "Tema", theme_desc: "Alternar entre modo Claro y Oscuro.", notifications: "Notificaciones", notifications_desc: "Habilitar o deshabilitar notificaciones.", security: "Seguridad", security_desc: "Habilitar autenticación de dos factores (2FA).", language: "Idioma", language_desc: "Elige tu idioma preferido." },
            fr: { settings: "Paramètres", dashboard: "Tableau de bord", profile: "Profil", logout: "Se déconnecter", theme: "Thème", theme_desc: "Basculer entre le mode Clair et Sombre.", notifications: "Notifications", notifications_desc: "Activer ou désactiver les notifications.", security: "Sécurité", security_desc: "Activer l'authentification à deux facteurs (2FA).", language: "Langue", language_desc: "Choisissez votre langue préférée." }
        };

        function changeLanguage(lang) {
            document.querySelectorAll("[data-lang]").forEach(element => {
                const key = element.getAttribute("data-lang");
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            localStorage.setItem("language", lang);
        }
        
        languageSelect.addEventListener("change", function () {
            changeLanguage(this.value);
        });
        
        // Load Language Preference
        const savedLanguage = localStorage.getItem("language") || "en";
        languageSelect.value = savedLanguage;
        changeLanguage(savedLanguage);
    </script>
<style>
    /* Default Light Mode */
    body {
        background-color: #ffffff;
        color: #333;
        transition: all 0.3s, color 0.3s;
    }
    .sidebar {
        background: linear-gradient(180deg, #c4419a 0%, #8396cb 100%);
    }
    .main-content {
        background: #ffffff;
    }
    .settings-container {
        background: #ffffff;
    }

    /* Dark Mode */
    body.dark-mode {
        background-color: #121212;
        color: #ffffff;
    }
    body.dark-mode .sidebar {
        background: linear-gradient(180deg, #c4419a 0%, #8396cb 100%);
    }
    body.dark-mode .main-content {
        background: #222;
    }
    body.dark-mode .settings-container {
        background: #333;
    }
</style>

<script>

    function applyTheme(theme) {
        if (theme === "dark") {
            document.body.classList.add("dark-mode");
            themeToggle.checked = true;
        } else {
            document.body.classList.remove("dark-mode");
            themeToggle.checked = false;
        }
    }

    // Load Theme Preference
    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);

    themeToggle.addEventListener("change", function () {
        const newTheme = themeToggle.checked ? "dark" : "light";
        applyTheme(newTheme);
        localStorage.setItem("theme", newTheme);
    });
</script>

</body>
</html>
