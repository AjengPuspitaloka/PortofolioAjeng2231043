<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - IT Support Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="dashboard">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="profile">
                <h2 data-lang="settings">Settings</h2>
            </div>

            <ul class="nav-links">
                <li><a href="test.html"><i class="fas fa-home"></i> <span data-lang="dashboard">Dashboard</span></a></li>
                <li><a href="profil.html"><i class="fas fa-user"></i> <span data-lang="profile">Profile</span></a></li>
                <li><a href="settings.html" class="active"><i class="fas fa-cogs"></i> <span data-lang="settings">Settings</span></a></li>
                <li><a href="logout.html" class="logout"><i class="fas fa-sign-out-alt"></i> <span data-lang="logout">Logout</span></a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1 data-lang="settings">Settings</h1>
            </header>

            <section class="settings-container">
                <div class="setting-item">
                    <h2 data-lang="theme">Theme</h2>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                    <p data-lang="theme_desc">Switch between Light and Dark mode.</p>
                </div>

                <div class="setting-item">
                    <h2 data-lang="notifications">Notifications</h2>
                    <label class="switch">
                        <input type="checkbox" id="notificationToggle">
                        <span class="slider round"></span>
                    </label>
                    <p data-lang="notifications_desc">Enable or disable notifications.</p>
                </div>

                <div class="setting-item">
                    <h2 data-lang="security">Security</h2>
                    <label class="switch">
                        <input type="checkbox" id="securityToggle">
                        <span class="slider round"></span>
                    </label>
                    <p data-lang="security_desc">Enable Two-Factor Authentication (2FA).</p>
                </div>
                <div class="setting-item">
                    <h2>Support</h2>
                    <button onclick="window.location.href='mailto:support@company.com'">Hubungi IT Support</button>
                </div>
                <div class="setting-item">
                    <h2>Suara Notifikasi</h2>
                    <label class="switch">
                        <input type="checkbox" id="soundToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                                

                <div class="setting-item">
                    <h2 data-lang="language">Language</h2>
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="id">Bahasa Indonesia</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                    </select>
                    <p data-lang="language_desc">Choose your preferred language.</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Toggle Theme
        const themeToggle = document.getElementById("themeToggle");
        themeToggle.addEventListener("change", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
        
        // Load Theme Preference
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            themeToggle.checked = true;
        }
        
        // Handle Language Change
        const languageSelect = document.getElementById("languageSelect");
        const translations = {
            en: { settings: "Settings", dashboard: "Dashboard", profile: "Profile", logout: "Logout", theme: "Theme", theme_desc: "Switch between Light and Dark mode.", notifications: "Notifications", notifications_desc: "Enable or disable notifications.", security: "Security", security_desc: "Enable Two-Factor Authentication (2FA).", language: "Language", language_desc: "Choose your preferred language." },
            id: { settings: "Pengaturan", dashboard: "Dasbor", profile: "Profil", logout: "Keluar", theme: "Tema", theme_desc: "Beralih antara mode Terang dan Gelap.", notifications: "Notifikasi", notifications_desc: "Aktifkan atau nonaktifkan notifikasi.", security: "Keamanan", security_desc: "Aktifkan Autentikasi Dua Faktor (2FA).", language: "Bahasa", language_desc: "Pilih bahasa yang Anda inginkan." },
            es: { settings: "Configuración", dashboard: "Tablero", profile: "Perfil", logout: "Cerrar sesión", theme: "Tema", theme_desc: "Alternar entre modo Claro y Oscuro.", notifications: "Notificaciones", notifications_desc: "Habilitar o deshabilitar notificaciones.", security: "Seguridad", security_desc: "Habilitar autenticación de dos factores (2FA).", language: "Idioma", language_desc: "Elige tu idioma preferido." },
            fr: { settings: "Paramètres", dashboard: "Tableau de bord", profile: "Profil", logout: "Se déconnecter", theme: "Thème", theme_desc: "Basculer entre le mode Clair et Sombre.", notifications: "Notifications", notifications_desc: "Activer ou désactiver les notifications.", security: "Sécurité", security_desc: "Activer l'authentification à deux facteurs (2FA).", language: "Langue", language_desc: "Choisissez votre langue préférée." }
        };

        function changeLanguage(lang) {
            document.querySelectorAll("[data-lang]").forEach(element => {
                const key = element.getAttribute("data-lang");
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            localStorage.setItem("language", lang);
        }
        
        languageSelect.addEventListener("change", function () {
            changeLanguage(this.value);
        });
        
        // Load Language Preference
        const savedLanguage = localStorage.getItem("language") || "en";
        languageSelect.value = savedLanguage;
        changeLanguage(savedLanguage);
    </script>
<style>
    /* Default Light Mode */
    body {
        background-color: #ffffff;
        color: #333;
        transition: background 0.3s, color 0.3s;
    }
    .sidebar {
        background: #f4f4f4;
    }
    .main-content {
        background: #ffffff;
    }
    .settings-container {
        background: #ffffff;
    }

    /* Dark Mode */
    body.dark-mode {
        background-color: #121212;
        color: #ffffff;
    }
    body.dark-mode .sidebar {
        background: #1e1e1e;
    }
    body.dark-mode .main-content {
        background: #222;
    }
    body.dark-mode .settings-container {
        background: #333;
    }
</style>

<script>

    function applyTheme(theme) {
        if (theme === "dark") {
            document.body.classList.add("dark-mode");
            themeToggle.checked = true;
        } else {
            document.body.classList.remove("dark-mode");
            themeToggle.checked = false;
        }
    }

    // Load Theme Preference
    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);

    themeToggle.addEventListener("change", function () {
        const newTheme = themeToggle.checked ? "dark" : "light";
        applyTheme(newTheme);
        localStorage.setItem("theme", newTheme);
    });
</script>

</body>
</html>
