<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLN Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('../config/bg\ pln.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 0, 242, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 50px;
        }
        .title {
            color: white;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: rgb(255, 0, 221);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: rgb(184, 128, 237);
        }
        .forgot-password {
            color: lightgray;
            font-size: 0.9em;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="pln-logo.png" alt="PLN " class="logo">
        <h2 class="title">LOGIN</h2>
        <input type="text" id="username" class="input-box" placeholder="Username">
        <input type="password" id="password" class="input-box" placeholder="Password">
        <button class="login-btn" onclick="validateLogin()">LOGIN</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            if (username === "admin" && password === "admin") {
                alert("Login berhasil!"); 
                window.location.href = "test.html"; // Gantilah dengan halaman setelah login
            } else {
                errorMessage.textContent = "Username atau password salah!";
            }
        }
    </script>
</body>
</html>
