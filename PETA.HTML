        }

        }

        .nav-links a {

            align-items: center;
            padding: 0.875rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;

            background-color: #4CAF50;

        }

        .nav-links .logout {

        }

        /* Content Area */
        .content {

            overflow-y: auto;
        }

        .content h2 {
            color: #1a237e;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
        }

        /* Map Styles */
        #map {
            width: 100%;
            height: 65vh;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }

        /* Form Styles */
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin: 2rem 0;
        }

        form h3 {
            color: #1a237e;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.938rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #43A047;
            transform: translateY(-1px);
        }

        /* Table Styles */
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #1a237e;
            color: white;
            font-weight: 600;
        }

        tr:hover td {
            background-color: #f5f5f5;
        }

        /* Popup Styles */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 0;
        }

        .leaflet-popup-content {
            margin: 0;
            padding: 1rem;
            min-width: 300px;
        }

        .region-popup {
            max-height: 400px;
            overflow-y: auto;
        }

        .region-popup h3 {
            color: #1a237e;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #1a237e;
        }

        .member-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .member-card:last-child {
            margin-bottom: 0;
        }

        .member-name {
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 0.25rem;
        }

        .member-details {
            color: #666;
            font-size: 0.875rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }

            .dashboard {
                flex-direction: column;
            }

            #map {
                height: 50vh;
            }
        }
    </style>
</head>

            { nama: "AGIL SUKARNO PUTRA", jabatan: "FIELD SUPPORT IT", penempatan: "UP3 BANDENGAN" }

        // Region coordinates
        const regionCoordinates = {
            ACEH: [4.695135, 96.749397],
            BALI: [-8.409518, 115.188919],
            BANTEN: [-6.120000, 106.150276],
            IndonesiaPower: [-6.1754, 106.8272],
            JABAR: [-6.914744, 107.609810],
            JAKARTA1: [-6.2088, 106.8456]
        };

        // Initialize map
        const map = L.map('map').setView([-2.5489, 118.0149], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to create popup content
        function createPopupContent(regionName, members) {
            let content = `
                <div class="region-popup">
                    <h3>${regionName}</h3>
            `;
            
            members.forEach(member => {
                content += `
                    <div class="member-card">
                        <div class="member-name">${member.nama}</div>
                        <div class="member-details">
                            <div>${member.jabatan}</div>
                            <div>${member.penempatan}</div>
                        </div>
                    </div>
                `;
            });
            
            content += '</div>';
            return content;
        }

        // Add markers for each region
        function addRegionMarkers() {
            for (const [region, members] of Object.entries(regions)) {
                if (regionCoordinates[region]) {
                    const marker = L.marker(regionCoordinates[region], {
                        title: region
                    }).addTo(map);

                    const popupContent = createPopupContent(region, members);
                    marker.bindPopup(popupContent, {
                        maxWidth: 350,
                        maxHeight: 400,
                        autoPan: true,
                        keepInView: true
                    });
                }
            }
        }

        // Function to render member table
        function renderMemberTable() {
            let tableHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Jabatan</th>
                                <th>Penempatan</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Combine all members from all regions
            const allMembers = Object.values(regions).flat();
            
            allMembers.forEach(item => {
                tableHTML += `
                    <tr>
                        <td>${item.nama}</td>
                        <td>${item.jabatan}</td>
                        <td>${item.penempatan}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            document.getElementById('memberTable').innerHTML = tableHTML;
        }

        // Handle form submission
        document.getElementById("addMemberForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const nama = document.getElementById("nama").value;
            const jabatan = document.getElementById("jabatan").value;
            const penempatan = document.getElementById("penempatan").value;
            
            // Add to ACEH region (you might want to add logic to determine the correct region)
            regions.ACEH.push({ nama, jabatan, penempatan });
            
            // Clear form
            this.reset();
            
            // Update display
            renderMemberTable();
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            addRegionMarkers();
        });

        // Initialize the display
        addRegionMarkers();
        renderMemberTable();
